<div class="full-screen" id="fmap" map="">
    <!-- 地图工具条 -->
    <div id="map_toolbar" style="clear: both">
        <div id="mapZoomIn" class="map_tool">
            <span class="glyphicon glyphicon-zoom-in"></span>
            <span class="spanText">放大</span>
        </div>
        <div id="mapZoomOut" class="map_tool">
            <span class="glyphicon glyphicon-zoom-out"></span>
            <span class="spanText">缩小</span>
        </div>
        <div id="mapClear" class="map_tool">
            <span class="glyphicon glyphicon-trash"></span>
            <span class="spanText">清除</span>
        </div>
        <div id="mapMarker" class="map_tool">
            <span class="glyphicon glyphicon-pushpin"></span>
            <span class="spanText">标点</span>
        </div>
        <div id="mapDistance" class="map_tool">
            <span class="glyphicon glyphicon-erase"></span>
            <span class="spanText">测距</span>
        </div>
        <div id="mapArea" class="map_tool">
            <span class="glyphicon glyphicon-gift"></span>
            <span class="spanText">侧面积</span>
        </div>
        <div id="mapFull" class="map_tool">
            <span class="glyphicon glyphicon-new-window"></span>
            <span class="spanText">全图</span>
        </div>
        <div id="mapScreenFull" class="map_tool">
            <span id="mapScreenFullImage" class="glyphicon glyphicon-fullscreen"></span>
            <span id="mapScreenFullText" class="spanText">全屏</span>
        </div>
    </div>
    <div id="legend">
        <div id="legendLayer">
            <table id="legendTable">
            </table>
        </div>
        <div id="legendTitle">
            <i class="fa fa-compress fa-2x" id="legendTitleImage"></i>
            <span>图例</span>
        </div>
    </div>
</div>

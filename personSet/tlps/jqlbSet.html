
<div class="panel-body">
    <table class="table">
        <thead>
        <th>序号</th>
        <th>警情名称</th>
        <th>所属类别</th>
        <th>操作</th>
        </thead>
        <tr ng-repeat="jqlb in selectedFouceJq">
            <th>{{$index + 1}}</th>
            <th>{{jqlb['name']}}</th>
            <th>{{jqlb['level'] | selectedFocusJqNameFilter}}</th>
            <th>
                <button ng-click="remove($index)">删除</button>
            </th>
        </tr>
    </table>
</div>

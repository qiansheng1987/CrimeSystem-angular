<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery/jquery-1.11.2.js"></script>
    <script src="js/angular/1.3.10/angular.js"></script>

    <script>

        /*
        * Jquery中extend的扩展方法原型是:
        *
         1、extend(dest,src1,src2,src3...);
         它的含义是将src1,src2,src3...合并到dest中,返回值为合并后的dest,由此可以看出该方法合并后，是修改了dest的结构的。如果想要得到合并的结果却又不想修改dest的结构，可以如下使用：

         2、var newSrc=$.extend({},src1,src2,src3...)//也就是将"{}"作为dest参数。
         这样就可以将src1,src2,src3...进行合并，然后将合并结果返回给newSrc了。
         如下例：

         代码如下:
         var result=$.extend({},{name:"Tom",age:21},{name:"Jerry",sex:"Boy"})

         那么合并后的结果
         result={name:"Jerry",age:21,sex:"Boy"}
         也就是说后面的参数如果和前面的参数存在相同的名称，那么后面的会覆盖前面的参数值。

         3、extend(boolean,dest,src1,src2,src3...)
         第一个参数boolean代表是否进行深度拷贝，其余参数和前面介绍的一致
         例如
         代码如下:
         var result=$.extend( true, {},
         { name: "John", location: {city: "Boston",county:"USA"} },
         { last: "Resig", location: {state: "MA",county:"China"} } );

         我们可以看出src1中嵌套子对象location:{city:"Boston"},src2中也嵌套子对象location:{state:"MA"},第一个深度拷贝参数为true，那么合并后的结果就是：
         代码如下:
         result={name:"John",last:"Resig",location:{city:"Boston",state:"MA",county:"China"}}

         也就是说它会将src中的嵌套子对象也进行合并，而如果第一个参数boolean为false，我们看看合并的结果是什么，如下：
         代码如下:
         var result=$.extend( false, {},
         { name: "John", location:{city: "Boston",county:"USA"} },
         { last: "Resig", location: {state: "MA",county:"China"} } );

         那么合并后的结果就是:
         代码如下:
         result={name:"John",last:"Resig",location:{state:"MA",county:"China"}}
        *
        * */
        $(function () {
            /*var result = $.extend({}, {name:"Tom", age:"32"}, {name:"Jerry", sex:"Boy"});
            alert(angular.toJson(result));*/

            /*深度拷贝*/

            /*var result = $.extend(true, {},
                    {name:"Johb", location:{city:"Boston", county:"usa"}},
                    {name:"resig", location:{state:"MA", county:"China"}}
            );
            result = "{name:'resig', location:{city:'Boston',state:'MA', county:'China'}}";
            alert(angular.toJson(result));*/

            var result=$.extend( false, {},
                    { name: "John", location:{city: "Boston",county:"USA"} },
                    { last: "Resig", location: {state: "MA",county:"China"} } );
            alert(angular.toJson(result))
        });
    </script>
</head>

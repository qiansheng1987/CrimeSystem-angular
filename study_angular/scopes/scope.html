<html ng-app="scopeModel">

    <script type="text/javascript" src="./scopeCtrl.js"></script>
</head>
<body>

    <div ng-controller="nameController">

    </div>
    <div ng-controller="caseController">
        <direct2 case="data[0]">
        </direct2>

    <!--使用&绑定-->
    <div ng-controller="nameController4">
        <direct4 get-title="title" get-content="contents">

    </div>

    <div ng-controller="nameController5">
        <direct5 show="showName(name)">

        </direct5>
    </div>
